<body>
    <!---Header--->
    <header id="Header">
        <h1 id="Title">Lovecraftian World</h1>
        <p id="Description">Here you have our form to subscribe to our weekly newsletter:</p>
    </header>
    <!------------>

    <!--Main: Beginning-->
    <main id="Principal">

        <!---Formulary--->
        <form id="Formu">
            <!--Personal data fieldset-->
            <fieldset class="field1">
                <div class="division">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" class="hover-input" placeholder="Enter your name here" required>
                </div>
                <div class="division">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" class="hover-input" placeholder="Enter your email here" required>
                </div>
                <div class="division">
                    <label for="number" id="number-label">Age</label>
                    <input type="number" id="number" class="hover-input" placeholder="Enter your age here" min="18" max="120" required>
                </div>
            </fieldset>
            <!-------------------------->

            <!--Location fieldset--->
            <fieldset class="field2">
                <legend class="legend-text">Where are you from?</legend>
                <select name="dropdownlist" class="hover-input" id="dropdown">
                    <option value="africa">Africa</option>
                    <option value="antarctica">Antarctica</option>
                    <option value="american-continent" selected>American Continent</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </fieldset>
            <!---------------------->

            <!------Third fieldset------>
            <fieldset class="field3">
                <legend class="legend-text">How would you primarily describe yourself?</legend>
                <div class="radio-division">
                    <input class="inline" type="radio" id="radio1" value="rad1" name="radio">
                    <label for="radio1">Lovecraftian</label>
                </div>
                <div class="radio-division">
                    <input class="inline" type="radio" id="radio2" value="rad2" name="radio"> 
                    <label for="radio2">Enthusiast</label>
                </div>
            </fieldset>
            <!-------------------------->

            <!-----Fourth fieldset------>
            <fieldset class="field4">
                <legend class="legend-text">Would you like to receive promotions?</legend>
                <div class="check-division">
                    <input type="checkbox" id="check1" name="checkbox1" value="first-checkbox">
                    <label for="check1">Yes, send me promotions</label>
                </div>
            </fieldset>
            <!-------------------------->

            <!----Submit button---->
            <input class="submit" type="submit" id="submit" value="Subscribe!">
            <!--------------------->
        </form>
        <!--------------->
